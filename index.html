<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="whole">
        <div class="picture">
            <img src="image.jpg">
            <div class="logo">
                <img src="odin-lined.png">
                <span>ODIN</span>
            </div>
        </div>
        <div class="form">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>

            <form>
            <fieldset>
                <h2>Let's do this!</h2>
                <div class="one">
                    <div class="firstname">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="lastname">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="two">
                    <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    </div>
                    <div class="phone">
                    <label for="phone_number">PHONE NUMBER</Nav></label>
                    <input type="tel" id="phone_number" name="phone_number">
                    </div>
                </div>
                <div class="three">
                    <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                    </div>
                    <div class="confirm">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>
            </fieldset>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
